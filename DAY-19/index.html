<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
    <title>CRUD</title>
  </head>
  <body>
    <h1 class="text-center my-4 fst-italic">Let's Learn Crud Operations</h1>
    <p class="text-center fs-2">Things to do:</p>

    <div class="form">
        <form action="javascript:void(0);" method="POST" onsubmit="app.Add()">
        <input type="text" id="add-todo" placeholder="Add items">
        <input type="submit" value="Add" class="btn btn-primary">
        </form>
        <p class="fs-4 fw-bold">You have: </p>
        <p id="counter"></p>
        <table>
            <tr class="to-do">
                <th><h3>To do: </h3></th>
            </tr>
            <tbody id="tasks">
            </tbody>
        </table>
    </div>

    <div id="edit-box" role="aria-hidden">
        <form action="javascript:void(0)" method="POST" id="save-edit">
            <input type="text" id="edit-todo">
            <input type="submit" value="Save" class="btn btn-success">
            <a onclick="CloseInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>
    
    <script src="index.js"></script>
  </body>
</html>
