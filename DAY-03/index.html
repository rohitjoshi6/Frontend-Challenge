<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Day-3: Flexbox</title>
</head>
<body>
    <h1>FLEXBOX</h1>

    <!--Task-1: align items horizontally -->
    <div class="task-1">
        <h4>Task-1: Align items horizontally</h4>
        <div class="container">
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
        </div>
    </div>

    <!--Task-2: align to center-->

    <div class="task-2">
        <h4>Task-2: Align items to center</h4>
        <div class="container">
            <div class="item"></div>
        </div>
    </div>

    <!--Task-2: adding space between items-->

    <div class="task-3">
        <h4>Task-3: Adding space between items</h4>

        <div class="container">
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
        </div>
    </div>

    <!--Task-4: Push last item to the end-->

    <div class="task-4">
        <h4>Task-4: Push last item to the end</h4>
        <div class="container">
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
        </div>
    </div>

    <!--Task-5: Build relative size items-->

    <div class="task-5">
        <h4>Task-5: Build relative size items</h4>
        <div class="container">
            <div class="item-1"></div>
            <div class="item-2"></div>
            <div class="item-3"></div>
            <div class="item-4"></div>
        </div>
    </div>

    
    
</body>
</html>
